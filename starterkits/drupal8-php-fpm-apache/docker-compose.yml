version: '3.8'
#____________________________________________ Named Volumes ________________________________________________#
volumes:
  app:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${PWD}
  mysql-data:
  # Add These volume will increse speed on non linux hosts.
  core:               # drupal core
  vendor:             # php modules
#______________________________________________ Networks ___________________________________________________#
networks: 
  default:
    name: vega
#___________________________________________ YAML extensions _______________________________________________#
x-app-volumes: &app-volumes
    - app:/app
    - core:/app/web/core
    - vendor:/app/vendor
    - ./apache/vhost/app.conf:/etc/apache2/sites-enabled/000-default.conf

x-app-envs: &app-envsfile .env

x-app-networks: &app-networks
  - default
  
#_______________________________________________ Services __________________________________________________#
services:
  #---------------------------------- php cli -----------------------------------------#
  cli:
    image: "srijanlabs/php-cli:${PHP_VERSION:-7.3}-1.x"
    command: ["composer", "install", "--no-dev", "--prefer-dist", "--no-progress", "--no-suggest", "--no-interaction", "--optimize-autoloader"]
    user: continua
    working_dir: /app
    depends_on:
      - chown
    volumes:  *app-volumes
    networks: *app-networks
    env_file:  *app-envsfile
  #----------------------------- permission setter ------------------------------------#
  # This ccontainers chnages mounted named volumes user from root(default user) to continua.
  chown:
    image: "php-cli:${PHP_VERSION:-7.3}-1.x-local"
    entrypoint: [ "bash", "-c"]
    command:
      - "chown -R continua:continua /app/{vendor,web/core}"
      - "&& chmod u+w /app/web/sites/default" # Fix: cli from exiting with code 1
    user: root
    volumes: *app-volumes
  #---------------------------------- php-fpm -----------------------------------------#
  php:
    image: srijanlabs/php-fpm-apache:${PHP_VERSION:-7.3}-1.x
    command: ["php-fpm", "-F"]
    depends_on:
      - cli
    volumes:  *app-volumes
    networks: *app-networks
    env_file:  *app-envsfile
  #---------------------------------- apache ------------------------------------------#
  apache:
    image: srijanlabs/php-fpm-apache:${PHP_VERSION:-7.3}-1.x
    command: ["apache2ctl", "-D", "FOREGROUND"]
    depends_on:
      - php
    ports:
      - 8080:8080
    volumes: *app-volumes
    networks: *app-networks
    env_file:  *app-envsfile
  #------------------------------- database (mysql) -----------------------------------#
  mysql:
    image: mysql:5.7
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    networks: *app-networks
#===========================================================================================================#
